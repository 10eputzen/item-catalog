<div class="col-md-3" style="height: 100%">
  <h2>Category</h2>
  <ul class="list-group">
  	<li class="list-group-item"><a href="{{ url_for('showCatalog') }}">Latest Items</a></li>
    {% for c in categories %}
      <li class="list-group-item"><a href="{{ url_for('showCategoryItems', category=c.name) }}">{{ c.name }}</a></li>
    {% endfor %}
  </ul>
</div>
