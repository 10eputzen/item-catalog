{% extends "main.html" %}
{% block content %}
<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="Category">Category:</label>
					<div class="row">
						<div class="col-md-6">
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category1" value="Soccer">Soccer
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category2" value="Basketball">Basketball
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category3" value="Baseball">Baseball
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category4" value="Frisbee">Frisbee
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category5" value="Snowboarding">Snowboarding
							  </label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category6" value="Rock Climbing">Rock Climbing
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category7" value="Foosball">Foosball
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category8" value="Skating">Skating
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="category" id="category9" value="Hockey">Hockey
							  </label>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
